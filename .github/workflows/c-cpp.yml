name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"
    - name: configure
      run: git submodule update --init && git clone https://github.com/iojuedioe9rd/glfw Engine/vendor/GLFW && git clone https://github.com/gabime/spdlog Engine/vendor/spdlog && git clone https://github.com/TheCherno/imgui && premake5 gmake2
      
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
